name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write

env:
  GH_TOKEN: ${{github.token}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup rokit
        uses: CompeyDev/setup-rokit@v0.1.0

      - name: Build binaries
        run: lune run build -- --release

      - name: linux-aarch64
        run: gh release upload ${{github.event.release.tag_name}} release/blink-linux-aarch64.tar.gz

      - name: linux-x86_64
        run: gh release upload ${{github.event.release.tag_name}} build/blink-linux-x86_64.tar.gz

      - name: macos-aarch64
        run: gh release upload ${{github.event.release.tag_name}} build/blink-macos-aarch64.tar.gz

      - name: macos-x86_64
        run: gh release upload ${{github.event.release.tag_name}} build/blink-macos-x86_64.tar.gz

      - name: windows-x86_64
        run: gh release upload ${{github.event.release.tag_name}} build/blink-windows-x86_64.tar.gz

      - name: plugin
        run: gh release upload ${{github.event.release.tag_name}} build/blink-plugin.rbxm